<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Flashcard App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .flashcard {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 60px 40px;
            min-height: 300px;
            cursor: pointer;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .flashcard:hover {
            transform: translateY(-5px);
        }
        .chinese-char {
            font-size: 5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }
        .pinyin {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 10px;
        }
        .translation {
            font-size: 1.8rem;
            color: #333;
        }
        .score-badge {
            font-size: 1.2rem;
        }
        .btn-action {
            min-width: 120px;
            margin: 5px;
        }
        .stats-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h1 class="text-white mb-4">üá®üá≥ Chinese Flashcards</h1>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <div class="stats-card">
                    <h6 class="text-muted mb-2">Current Score</h6>
                    <h3 class="mb-0"><span class="badge bg-primary score-badge" id="currentScore">0</span></h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card">
                    <h6 class="text-muted mb-2">Cards Reviewed</h6>
                    <h3 class="mb-0"><span class="badge bg-info score-badge" id="cardsReviewed">0</span></h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card">
                    <h6 class="text-muted mb-2">Best Score</h6>
                    <h3 class="mb-0"><span class="badge bg-success score-badge" id="bestScore">0</span></h3>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <div class="flashcard" id="flashcard" onclick="flipCard()">
                    <div id="cardFront">
                        <div class="chinese-char" id="chineseChar">‰Ω†Â•Ω</div>
                        <div class="pinyin" id="pinyin">n«ê h«éo</div>
                        <p class="text-muted mt-3">Click to reveal translation</p>
                    </div>
                    <div id="cardBack" style="display: none;">
                        <div class="translation" id="translation">Hello</div>
                        <p class="text-muted mt-3">Click to go back</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 text-center">
                <button class="btn btn-success btn-lg btn-action" onclick="answerCard(true)">‚úì I Know This</button>
                <button class="btn btn-danger btn-lg btn-action" onclick="answerCard(false)">‚úó Need Review</button>
                <button class="btn btn-secondary btn-lg btn-action" onclick="nextCard()">Skip ‚Üí</button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12 text-center">
                <button class="btn btn-warning btn-action" onclick="resetStats()">Reset Stats</button>
                <button class="btn btn-info btn-action" onclick="shuffleCards()">Shuffle Deck</button>
            </div>
        </div>
    </div>

    <script>
        const flashcards = [
            { chinese: "‰Ω†Â•Ω", pinyin: "n«ê h«éo", translation: "Hello" },
            { chinese: "Ë∞¢Ë∞¢", pinyin: "xi√® xie", translation: "Thank you" },
            { chinese: "ÂÜçËßÅ", pinyin: "z√†i ji√†n", translation: "Goodbye" },
            { chinese: "ÊòØ", pinyin: "sh√¨", translation: "Yes / To be" },
            { chinese: "‰∏ç", pinyin: "b√π", translation: "No / Not" },
            { chinese: "Êàë", pinyin: "w«í", translation: "I / Me" },
            { chinese: "‰Ω†", pinyin: "n«ê", translation: "You" },
            { chinese: "‰ªñ", pinyin: "tƒÅ", translation: "He / Him" },
            { chinese: "Â•π", pinyin: "tƒÅ", translation: "She / Her" },
            { chinese: "Áà±", pinyin: "√†i", translation: "Love" },
            { chinese: "ÂêÉ", pinyin: "chƒ´", translation: "To eat" },
            { chinese: "Âñù", pinyin: "hƒì", translation: "To drink" },
            { chinese: "Ê∞¥", pinyin: "shu«ê", translation: "Water" },
            { chinese: "Ëå∂", pinyin: "ch√°", translation: "Tea" },
            { chinese: "È•≠", pinyin: "f√†n", translation: "Rice / Meal" },
            { chinese: "‰π¶", pinyin: "sh≈´", translation: "Book" },
            { chinese: "Â≠¶‰π†", pinyin: "xu√© x√≠", translation: "To study" },
            { chinese: "Â∑•‰Ωú", pinyin: "g≈çng zu√≤", translation: "Work / Job" },
            { chinese: "ÊúãÂèã", pinyin: "p√©ng you", translation: "Friend" },
            { chinese: "ÂÆ∂", pinyin: "jiƒÅ", translation: "Home / Family" }
        ];

        let currentIndex = 0;
        let isFlipped = false;
        let score = 0;
        let cardsReviewed = 0;
        let bestScore = 0;

        // Load saved data
        function loadStats() {
            const saved = localStorage.getItem('chineseFlashcardStats');
            if (saved) {
                const data = JSON.parse(saved);
                score = data.score || 0;
                cardsReviewed = data.cardsReviewed || 0;
                bestScore = data.bestScore || 0;
            }
            updateDisplay();
        }

        // Save data
        function saveStats() {
            const data = {
                score: score,
                cardsReviewed: cardsReviewed,
                bestScore: bestScore
            };
            localStorage.setItem('chineseFlashcardStats', JSON.stringify(data));
        }

        // Update display
        function updateDisplay() {
            document.getElementById('currentScore').textContent = score;
            document.getElementById('cardsReviewed').textContent = cardsReviewed;
            document.getElementById('bestScore').textContent = bestScore;
        }

        // Show card
        function showCard() {
            const card = flashcards[currentIndex];
            document.getElementById('chineseChar').textContent = card.chinese;
            document.getElementById('pinyin').textContent = card.pinyin;
            document.getElementById('translation').textContent = card.translation;
            isFlipped = false;
            document.getElementById('cardFront').style.display = 'block';
            document.getElementById('cardBack').style.display = 'none';
        }

        // Flip card
        function flipCard() {
            isFlipped = !isFlipped;
            document.getElementById('cardFront').style.display = isFlipped ? 'none' : 'block';
            document.getElementById('cardBack').style.display = isFlipped ? 'block' : 'none';
        }

        // Answer card
        function answerCard(correct) {
            cardsReviewed++;
            if (correct) {
                score += 10;
                if (score > bestScore) {
                    bestScore = score;
                }
            } else {
                score = Math.max(0, score - 5);
            }
            updateDisplay();
            saveStats();
            nextCard();
        }

        // Next card
        function nextCard() {
            currentIndex = (currentIndex + 1) % flashcards.length;
            showCard();
        }

        // Shuffle cards
        function shuffleCards() {
            for (let i = flashcards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [flashcards[i], flashcards[j]] = [flashcards[j], flashcards[i]];
            }
            currentIndex = 0;
            showCard();
        }

        // Reset stats
        function resetStats() {
            if (confirm('Are you sure you want to reset all statistics?')) {
                score = 0;
                cardsReviewed = 0;
                bestScore = 0;
                updateDisplay();
                saveStats();
            }
        }

        // Initialize
        loadStats();
        showCard();
    </script>
</body>
</html>
