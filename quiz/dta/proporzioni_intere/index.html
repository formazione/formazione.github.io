<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz sulle Proporzioni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
        }
        .quiz-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 50px;
        }
        .btn-answer {
            margin: 10px 0;
        }
        #feedback {
            font-size: 48px;
            animation: bounce 0.5s infinite alternate;
            display: none;
        }
        @keyframes bounce {
            from { transform: translateY(0px); }
            to { transform: translateY(-15px); }
        }
        .progress {
            height: 30px;
            font-size: 1rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 quiz-container">
                <h2 class="text-center mb-4">Quiz sulle Proporzioni</h2>
                <div class="progress">
                    <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                </div>
                <p id="question" class="lead text-center"></p>
                <div id="answers" class="d-grid gap-2"></div>
                <div id="feedback" class="text-center mt-4">ðŸ˜„</div>
            </div>
        </div>
    </div>

    <script>
        const totalQuestions = 10;
        let currentQuestion = 0;
        let questions = [];

        function generateQuestions() {
            questions = [];
            for (let i = 0; i < totalQuestions; i++) {
                let a, b, c, d;
                do {
                    a = Math.floor(Math.random() * 10) + 1;
                    b = Math.floor(Math.random() * 10) + 1;
                    c = Math.floor(Math.random() * 10) + 1;
                    d = (b * c) / a;
                } while (!Number.isInteger(d) || d === 0);
                
                const question = `Se ${a} : ${b} = ${c} : x, quanto vale x?`;
                const correctAnswer = d.toString();
                const wrongAnswers = [
                    Math.max(1, d + Math.floor(Math.random() * 5) - 2).toString(),
                    Math.max(1, d + Math.floor(Math.random() * 5) - 2).toString(),
                    Math.max(1, d + Math.floor(Math.random() * 5) - 2).toString()
                ];
                const answers = [...new Set([...wrongAnswers, correctAnswer])].sort(() => Math.random() - 0.5);
                
                questions.push({
                    question,
                    answers,
                    correct: answers.indexOf(correctAnswer)
                });
            }
        }

        function loadQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('question').textContent = question.question;
            const answersContainer = document.getElementById('answers');
            answersContainer.innerHTML = '';
            question.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.textContent = answer;
                button.classList.add('btn', 'btn-primary', 'btn-answer');
                button.onclick = () => checkAnswer(index);
                answersContainer.appendChild(button);
            });
            updateProgressBar();
        }

        function checkAnswer(answerIndex) {
            const question = questions[currentQuestion];
            if (answerIndex === question.correct) {
                showFeedback();
            } else {
                alert('Risposta sbagliata. Riprova!');
            }
        }

        function showFeedback() {
            const feedback = document.getElementById('feedback');
            feedback.style.display = 'block';
            
            const message = "Corretto!";
            const utterance = new SpeechSynthesisUtterance(message);
            utterance.lang = 'it-IT';
            speechSynthesis.speak(utterance);

            setTimeout(() => {
                feedback.style.display = 'none';
                currentQuestion++;
                if (currentQuestion < totalQuestions) {
                    loadQuestion();
                } else {
                    alert('Hai completato il quiz! Ottimo lavoro!');
                }
            }, 2000);
        }

        function updateProgressBar() {
            const progress = ((currentQuestion + 1) / totalQuestions) * 100;
            const progressBar = document.getElementById('progress-bar');
            progressBar.style.width = `${progress}%`;
            progressBar.setAttribute('aria-valuenow', progress);
            progressBar.textContent = `${Math.round(progress)}%`;
        }

        generateQuestions();
        loadQuestion();
    </script>
</body>
</html>
