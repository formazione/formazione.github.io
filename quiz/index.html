<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    .bg {
      background-image: url('https://source.unsplash.com/random/1920x1080');
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="bg">
    <div class="container">
      <div>
        <h1 class="mb-5">Welcome to the Splash Page</h1>
        <a href="https://formazione.github.io/test/test1" class="btn btn-primary btn-lg mb-2">Esercizio 1</a><br>
        <a href="https://formazione.github.io/test/test2" class="btn btn-primary btn-lg mb-2">Esercizio 2</a><br>
        <a href="https://formazione.github.io/test/test3" class="btn btn-primary btn-lg mb-2">Esercizio 3</a>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
