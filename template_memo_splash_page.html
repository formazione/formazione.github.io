<h3>INDICE:</h3>
<div id='scribe'></div>
<script type="text/javascript">

/*                            ISTRUZIONI: come si usa
["titolo"],                          Solo un item = Titolo
["p", "questo è un paragrafo"]       "p" = paragrafo, secondo item=contenuto del par.
["testo", "link cui indirizza"]      in tutti gli altri casi, testo=quello che appare, 2° item=address
*/

// put addresses down here, read the instructions above
let data = [

  ["Titolo1"],
  ["p","Paragrafo di esempio"],
  ["Pulsante link a Google di esempio","http://google.com"],
  ["Pulsante link a Google di esempio com immagine",
    "http://google.com",
    "https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"],
    ["p","Puoi anche inserire del codice html nei paragrafi, comunque <img src='https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg'>"]

]
// do not delete this square parenthesis up here

// ------------------- INDICE -------------------

function changecolor(element){
  element.style.color = "gold";
  element.style.background = "red";
}
function gobacktocolor(element){
  element.style.color = "red";
  element.style.background = "gold";
}

for (let n in data){
  // VERIFICA SE E' UN TITOLO (SE HA UN SOLO DATO):
  if (data[n].length == 1){
    scribe.innerHTML += "<li>[ <a href='#" + data[n] + "'><b style='color:red;background-color:gold' onmouseover='changecolor(this)' onmouseout='gobacktocolor(this)'>" + data[n] + "</b></a> ]  ";
  }}


// -------------------- DOPO INDICE --------------------
// HERE THE BUTTONS WITH THE LINKS ARE SHOWN
for (let n in data){
  // VERIFICA SE E' UN TITOLO (SE HA UN SOLO DATO):
  if (data[n].length == 1){
    // scribe.innerHTML += "<hr>"
    scribe.innerHTML += "<br><center><h2 style='color:navy;background-color:gold'><a name='"+data[n]+"'>" + data[n] + "</a></h2></center>";
  }

   // PARAGRAGO o link con immagini o senza
  else{

    // PARAGRAFO
    if (data[n][0]== "p"){
      scribe.innerHTML += "<p>" + data[n][1] + "</p>"}
  
    // LILNK SENZA IMMAGINI
    else if (data[n].length == 2) {
      scribe.innerHTML += 
        "<a class='btn btn-warning' href='" + data[n][1] +
        "' role='button'>" + data[n][0] + 
        "</a> </p>";}

    // LINK CON IMMAGINE SUCCESSIVA AL PULSANTE PICCOLA
    else if (data[n].length==3){
      scribe.innerHTML +=
        "<a class='btn btn-warning' href='" + data[n][1] +
        "' role='button'>" + data[n][0] + 
        "</a><img src='" + data[n][2]  + "' width=30>' </p>";}
}}
