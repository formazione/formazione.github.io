<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
  <script src="gohome.js"></script>
<div class="container">
  <h2>Login</h2>
  <p>inserisci nome e password</p>
  <form>
    <div class="form-group">
      <label for="usr">Nome:</label>
      <input type="text" class="form-control" id="usr">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd">
    </div>
  </form>
</div>

          <!--  domanda a risposta aperta  -->
  
  <div class="container">
  <h2>Domanda</h2>
  <p>Come si definisce il marketing?</p>
  <form>
    <div class="form-group">
      <label for="comment">Risposta:</label>
      <textarea class="form-control" rows="5" id="comment"></textarea>
    </div>
  </form>
</div>
  
  <!-- domanda a risposta multipla -->
  <script>
  function selected(val){
    console.log(val)
  }
  
  </script>
  <div class="container">
  <h2>Domanda a risposta multipla: Quale tra questi orientamenti è quello che punta tutto sulla pubblicità?</h2>
  <p>Scegli una risposta:</p>
  <form>
    <div class="radio">
      <label><input type="radio" name="opt" value="1" onclick="selected(this.value);">orientamento alla produzione</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="opt" value="2" onclick="selected(this.value);">orientamento alle vendite</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="opt" value="3" onclick="selected(this.value);">orientamento al mercato</label>
    </div>
  </form>
</div>
  
</body>
</html>
