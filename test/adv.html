    <script>


function check(casella, giusta, num){
    giusta = giusta.toLowerCase();
    casella.value = casella.value.toLowerCase();
    if (casella.value.includes(giusta)){
        casella.style.background = 'yellow';
        return casella.value.includes(giusta);
    }
    else{
        casella.style.background = 'red';
    }
}

function print_it(parola){
    if (soluzioni.innerHTML.includes(parola)){
    }
    else {
        soluzioni.innerHTML += " - " + parola;
    }
}

var sol = [];
    var countdom = 0;
    function input(dom_s, giusta, dom_e){
        sol[countdom] = giusta;
        num = countdom + 1
        countdom++
        var dom_h2 = "<blockquote><p style='font-size:30'>" + dom_s;
        var part1 = dom_h2 + "<input style='font-size:30;display:inline;' type=text class='t1' placeholder='" + giusta[0] + "....' onchange=\"if (check(this,'";
        part1 += giusta + "')){print_it(this.value)};\" /><td>" + dom_e + "</p></blockquote>";
        document.write(part1);
    }

function addsol(){
    document.write("<div id='soluzioni'>Suggerimenti: </div>");
    sol.sort();
    for (s of sol){
        soluzioni.innerHTML += " [" + s[0] + s[1] + s[2] + "] ";
    }
}



input("Le imprese di viaggio svolgono attività di ", "intermediazione",", produzione e organizzazione dei servizi necessari al viaggio ed al soggiorno.");
input("I servizi offerti dalle imprese di ", "viaggio","appartengono alle seguenti tipologie:");
input("A) servizi per il viaggio : riguardano la fornitura di biglietti ", "aerei",", ferroviari ecc.");
input("B) servizi per l'", "alloggio","e la ristorazione: sono la vendita di pernottamenti in hotel e servizi ristorativi");
input("C) servizi di ", "accesso",": sono le escursioni giornaliere in luoghi di particolare interesse e le visite guidate in città d'arte, musei ecc.");
input("D) servizi vari: come il disbrigo di pratiche burocratiche e ", "assicurative",", la scelta del trasporto e delle strutture ricettive.");
input("E) Il servizio di accoglienza, che comprende il ", "meeting",", consistente nell'attendere il turista nel punto di arrivo e sbrigare le formalità richieste per l'ingresso nel luogo di destinazione.");
input("E) Il servizio di accoglienza comprende anche il ", "transfer",": il trasferimento fino alla struttura ricettiva");
input("I servizi delle imprese si dicono ", "isolati","se vengono offerti singolarmente.");
input("I servizi delle imprese si dicono ", "complessi",", se vengono combinati tra loro.");
input("Agendo come intermediari, le imprese operano per conto di un'impresa che fornisce il servizio e percepisce una ", "provvigione",", cioè una percentuale sull'importo delle vendite effettuate ai clienti.");
input("Se producono servizi per il viaggio, acuistano prestazioni da altre imprese e le rivendono ai clienti aumentando un margine (", "ricarico",", o mark up).");
input("Se la combinazione dei servizi offerti è venduta ad un prezzo unitario, prende il nome di ", "pacchetto","turistico (package tour).");
input("Sono agenzie di ", "viaggio","dettaglianti le imprese di viaggio che svolgono attività di intermediazione.");
input("Sono tour ", "operator","le imprese che producono i viaggi.");
input("sono tour ", "organizer","quelle che organizzao viaggi su richiesta.");
input("Il ricarico del 15% su un pacchetto di 300 euro è pari a ", "45","euro.");
input("Calcola il prezzo di una camera singola venduta per 10 gironi al prezzo di 80 euro a notte = ", "800","euro");
input("A quanto ammonta una provvigione del 10% sull'importo di 800 euro? ", "80"," euro");
