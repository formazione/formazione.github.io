//1 - metto le key in domande (lista)
function classwork(){
  // domande a risposta multipla casuali
  let domande = [];
  for (d in quiz){
    domande.push(d);
  }
  //2 - mischio le domande
  domande.sort(function() {
      return .5 - Math.random();
   });

  // 3 mostro le domande con le risposte mischiate e senza segno +

  for (d=1; d<11; d++){
    questionDiv.innerHTML += d + ") <b>" + domande[d] + "</b>";
    let risposte = quiz[domande[d]];
    risposte.sort(function() {
        return .5 - Math.random();
     });
    // tolgo il segno + dalla risposta esatta
    for (r in risposte){
        risposte[r] = risposte[r].replace("+","");
    }
    // mischio le risposte
    risposte.forEach(element => questionDiv.innerHTML += "<li>" + element + "</li>" );
    questionDiv.innerHTML += "<br><br>";
  }
}
