<script>
 
function speak(cosadire){
  // creating SpeechSynthesisUtterance
  console.log("creating SpeechSynthesisUtterance");
  const message = new SpeechSynthesisUtterance(cosadire);
  // The Utterance goes to the syntethysed voice of the pc
  window.speechSynthesis.speak(message);
  // Check what is goin on with the message
  console.log("Speaking: " + message);
}

function textNButton(testoparlato, titolo){
  // mostra il testo seguito da un pulsante per legggerlo
  let html = "";
  //testoparlato = testoparlato.replace("`","\'");
  html += "<br>" + testoparlato; // testo che appare
  html += "<button onclick=\"speak(\'" + testoparlato + "\');\">";
  html += titolo + "</button><br>";
  document.write(html);
}

function textReader(lista){
  // visualizza il testo di ogni item della lista seguito da un pulsante per leggerlo
  for (l in lista){
       textNButton(lista[l], "Leggi");
  }
}
