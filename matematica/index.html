<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Apps</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 40px;
        }
        .card-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 200px;
            text-align: center;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .card h2 {
            color: #555;
            margin-top: 15px;
            font-size: 1.2em;
        }
        .card p {
            color: #777;
            font-size: 0.9em;
        }
        .card a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .card a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Math Applications</h1>
        <div class="card-container">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1556742502-ec7c0e9f34b1?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max&ixid=eyJhcHBfaWQiOjEyMDd9" alt="App 1">
                <h2>First App</h2>
                <p>A simple and fun math app.</p>
                <a href="001/index.html">Go to App</a>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1518133910546-b6c2fb7d79e3?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max&ixid=eyJhcHBfaWQiOjEyMDd9" alt="Math Test">
                <h2>Math Test</h2>
                <p>Test your math skills with this app.</p>
                <a href="mathtest/index.html">Go to App</a>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max&ixid=eyJhcHBfaWQiOjEyMDd9" alt="Math War">
                <h2>Math War</h2>
                <p>A math-based space shooter game.</p>
                <a href="mathwar/index.html">Go to App</a>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1596495577886-d9256f431b8b?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max&ixid=eyJhcHBfaWQiOjEyMDd9" alt="Sums">
                <h2>Sums</h2>
                <p>Practice your addition skills.</p>
                <a href="somme/index.html">Go to App</a>
            </div>
        </div>
    </div>
</body>
</html>
