<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maestro di Matematica 2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .screen {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        .screen.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn {
            @apply w-full text-center py-4 px-6 text-white font-semibold rounded-xl shadow-lg focus:outline-none focus:ring-4 focus:ring-opacity-75 transition-all duration-300;
        }
        .btn-blue {
            @apply bg-blue-600 hover:bg-blue-700 focus:ring-blue-400;
        }
        .btn-purple {
            @apply bg-purple-600 hover:bg-purple-700 focus:ring-purple-400;
        }
        .btn-teal {
            @apply bg-teal-500 hover:bg-teal-600 focus:ring-teal-300;
        }
        .btn-orange {
             @apply bg-orange-500 hover:bg-orange-600 focus:ring-orange-300;
        }
        .btn-secondary {
            @apply w-full text-center py-3 px-5 bg-gray-500 text-white font-semibold rounded-lg shadow-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75 transition-transform transform hover:scale-105;
        }
        .btn-green {
            @apply w-full text-center py-3 px-5 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75;
        }
        .feedback-modal {
            @apply fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center transition-opacity duration-300;
        }
    .btn-green-big {
            @apply w-full text-center py-4 px-5 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75 text-2xl;
        }
        .btn-light-blue {
            @apply w-full text-center py-4 px-6 bg-blue-400 text-white font-semibold rounded-xl shadow-lg focus:outline-none focus:ring-4 focus:ring-opacity-75 transition-all duration-300 text-xl;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <audio id="click-sound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>

    <div id="app-container" class="w-full max-w-lg mx-auto bg-white rounded-3xl shadow-2xl p-6 md:p-8">

        <!-- Schermata di Caricamento -->
        <div id="loading-screen" class="screen active text-center">
            <h1 class="text-3xl font-bold mb-4 text-gray-700">Caricamento...</h1>
            <p class="text-gray-500 text-lg">Sto preparando i tuoi esercizi!</p>
        </div>

        <!-- Schermata Principale -->
        <div id="home-screen" class="screen">
            <h1 class="text-5xl font-bold text-center mb-4 text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">Maestro di Matematica</h1>
            <p class="text-center text-gray-600 mb-10 text-xl">Scegli una sfida e mettiti alla prova!</p>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <button onclick="selectOperation('addizione')" class="btn btn-blue text-2xl py-8">‚ûï Addizioni</button>
                <button onclick="selectOperation('sottrazione')" class="btn btn-purple text-2xl py-8">‚ûñ Sottrazioni</button>
                <button onclick="selectOperation('moltiplicazione')" class="btn btn-teal text-2xl py-8">‚úñÔ∏è Moltiplicazioni</button>
                <button onclick="selectOperation('divisione')" class="btn btn-blue text-2xl py-8">‚ûó Divisioni</button>
                <button onclick="selectOperation('problemi')" class="btn btn-orange text-2xl py-8 col-span-1 md:col-span-2">üß† Problemi</button>
            </div>
            <div class="mt-10 border-t-2 border-gray-100 pt-6">
                 <button onclick="showScoresScreen()" class="btn-secondary text-xl py-5">üìä I Tuoi Progressi</button>
            </div>
             <p id="user-id-display" class="text-sm text-gray-400 text-center mt-6 break-all"></p>
        </div>

        <!-- Schermata Selezione Tabellina -->
        <div id="table-selection-screen" class="screen">
            <h2 class="text-3xl font-bold text-center mb-8 text-gray-700">Quale tabellina vuoi provare?</h2>
            <div id="table-buttons" class="grid grid-cols-3 sm:grid-cols-5 gap-4">
                <!-- I bottoni delle tabelline verranno inseriti qui dal JS -->
            </div>
            <button onclick="showScreen('home-screen')" class="mt-10 btn-secondary text-xl py-5">Torna Indietro</button>
        </div>

        <!-- Schermata di Gioco -->
        <div id="game-screen" class="screen">
            <div class="flex justify-between items-center mb-8">
                <span class="font-bold text-2xl text-blue-600">Punti: <span id="score">0</span></span>
                <span id="clock" class="font-bold text-2xl text-gray-700">00:00</span>
                <span class="font-bold text-2xl text-purple-600">Livello: <span id="level">1</span></span>
            </div>
            <div class="bg-gray-100 p-8 rounded-2xl text-center mb-8 min-h-[120px] flex items-center justify-center">
                <p class="text-4xl md:text-5xl font-bold text-gray-800" id="question"></p>
            </div>
            <div id="feedback-container" class="text-center mb-4"></div>
            <input type="number" id="answer-input" class="w-full p-5 border-2 border-gray-300 rounded-xl text-center text-3xl focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="La tua risposta...">
            <div id="answer-buttons" class="grid grid-cols-4 gap-4 mt-6">
                <button onclick="updateAnswer(1)" class="btn btn-light-blue py-6 text-3xl">1</button>
                <button onclick="updateAnswer(2)" class="btn btn-light-blue py-6 text-3xl">2</button>
                <button onclick="updateAnswer(5)" class="btn btn-light-blue py-6 text-3xl">5</button>
                <button onclick="updateAnswer(10)" class="btn btn-light-blue py-6 text-3xl">10</button>
            </div>
             <div id="subtraction-buttons" class="grid grid-cols-2 gap-4 mt-6">
                <button onclick="setOperationSymbol('+')" class="btn btn-green py-5 text-3xl">+</button>
                <button onclick="setOperationSymbol('-')" class="btn btn-orange py-5 text-3xl">-</button>
            </div>
            <button onclick="checkAnswer()" class="mt-8 btn btn-green-big py-7 text-4xl">Controlla</button>
            <button onclick="endGameConfirm()" class="mt-6 btn-secondary text-xl py-5">Termina Partita</button>
        </div>

        <!-- Schermata Punteggi -->
        <div id="scores-screen" class="screen">
            <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">I Tuoi Progressi</h2>
            <div class="bg-gray-50 p-4 rounded-lg shadow-inner mb-6" style="height: 250px;">
                 <canvas id="scores-chart"></canvas>
            </div>
            <h3 class="font-bold mb-2 text-gray-600">Storico Punteggi:</h3>
            <ul id="scores-list" class="space-y-2 max-h-48 overflow-y-auto pr-2">
                <!-- Lista punteggi -->
            </ul>
            <button onclick="showScreen('home-screen')" class="mt-8 btn-secondary">Torna alla Home</button>
        </div>
    </div>

    <!-- Modale di Feedback -->
    <div id="feedback-modal" class="feedback-modal hidden opacity-0">
        <div id="feedback-content" class="bg-white rounded-2xl p-8 text-center shadow-xl transform transition-all scale-95 max-w-sm w-full">
            <h3 id="feedback-title" class="text-3xl font-bold"></h3>
            <p id="feedback-text" class="text-lg mt-2 mb-6 text-gray-600"></p>
            <button id="next-question-btn" class="btn btn-green w-full">Continua (Invio)</button>
        </div>
    </div>

    <script>
        // --- CONFIGURAZIONE E INIZIALIZZAZIONE ---
        let userId = null;
        const appKey = 'mathMasterApp';

        // --- DATI DEI PROBLEMI ---
        const problems = [
            { question: "Marco ha 10 uova, ma ne rompe 2. Quante uova intere gli rimangono?", answer: 8 },
            { question: "In un cesto ci sono 5 mele e 4 arance. Quanti frutti ci sono in totale?", answer: 9 },
            { question: "Sara ha 12 caramelle e ne regala 5 alla sua amica. Quante caramelle ha ora?", answer: 7 },
            { question: "Un quaderno costa 2 euro. Quanto costano 3 quaderni?", answer: 6 },
            { question: "Ci sono 15 bambini a una festa. Se 8 sono maschi, quante sono le femmine?", answer: 7 },
            { question: "Un gatto ha 4 zampe. Quante zampe hanno 3 gatti?", answer: 12 },
            { question: "Ho 20 euro e spendo 11 euro per una pizza. Quanti soldi mi restano?", answer: 9 },
            { question: "Una settimana ha 7 giorni. Quanti giorni ci sono in 2 settimane?", answer: 14 },
            { question: "Se dividi 10 biscotti tra 2 amici, quanti biscotti riceve ognuno?", answer: 5 },
            { question: "Un'ora √® formata da 60 minuti. Quanti minuti sono mezz'ora?", answer: 30 }
        ];

        // --- STATO DELL'APPLICAZIONE ---
        let currentOperation = '';
        let selectedTable = 0;
        let score = 0;
        let level = 1;
        let questionsInSession = 0;
        const TOTAL_QUESTIONS = 10;
        let currentQuestionData = {};
        let scoresChart = null;
        let isFeedbackActive = false;

        // --- ELEMENTI DEL DOM ---
        const screens = document.querySelectorAll('.screen');
        const scoreEl = document.getElementById('score');
        const levelEl = document.getElementById('level');
        const questionEl = document.getElementById('question');
        const answerInput = document.getElementById('answer-input');
        const feedbackModal = document.getElementById('feedback-modal');
        const feedbackContent = document.getElementById('feedback-content');
        const feedbackTitle = document.getElementById('feedback-title');
        const feedbackText = document.getElementById('feedback-text');
        const nextQuestionBtn = document.getElementById('next-question-btn');
        const userIdDisplay = document.getElementById('user-id-display');

        // --- GESTIONE SCHERMATE ---
        window.showScreen = function(screenId) {
            screens.forEach(screen => screen.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        // --- AUTENTICAZIONE E CARICAMENTO DATI ---
        function initializeApp() {
            userId = localStorage.getItem(`${appKey}_userId`);
            if (!userId) {
                userId = `user_${Date.now()}_${Math.random().toString(36).substring(2, 10)}`;
                localStorage.setItem(`${appKey}_userId`, userId);
            }
            userIdDisplay.textContent = `ID Utente: ${userId}`;
            loadScores();
            showScreen('home-screen');
        }
        
        // --- GESTIONE PUNTEGGI ---
        function loadScores() {
            if (!userId) return;
            const scores = JSON.parse(localStorage.getItem(`${appKey}_scores_${userId}`)) || [];
            scores.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
            renderScores(scores);
        }

        function renderScores(scores) {
            const scoresList = document.getElementById('scores-list');
            if (!scoresList) return;
            scoresList.innerHTML = scores.length > 0 ? '' : '<li>Nessun punteggio ancora salvato.</li>';
            
            scores.slice().reverse().forEach(s => {
                const li = document.createElement('li');
                li.className = 'flex justify-between items-center bg-white p-3 rounded-lg shadow-sm';
                const date = new Date(s.timestamp).toLocaleDateString('it-IT');
                li.innerHTML = `<span>${s.operation} - ${date}</span><span class="font-bold text-blue-600">${s.score}</span>`;
                scoresList.appendChild(li);
            });

            renderChart(scores);
        }

        function renderChart(scores) {
            const ctx = document.getElementById('scores-chart')?.getContext('2d');
            if (!ctx) return;

            const labels = scores.map(s => new Date(s.timestamp).toLocaleDateString('it-IT', { day: 'numeric', month: 'short'}));
            const data = scores.map(s => s.score);

            if (scoresChart) scoresChart.destroy();

            scoresChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Andamento Punteggi',
                        data: data,
                        fill: true,
                        backgroundColor: 'rgba(124, 58, 237, 0.2)',
                        borderColor: 'rgba(124, 58, 237, 1)',
                        tension: 0.4,
                        pointBackgroundColor: 'rgba(124, 58, 237, 1)',
                        pointBorderColor: '#fff',
                        pointHoverRadius: 7,
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(124, 58, 237, 1)'
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true } }, plugins: { legend: { display: false } } }
            });
        }

        function saveScore() {
            if (!userId) return;
            let operationName = currentOperation.charAt(0).toUpperCase() + currentOperation.slice(1);
            if (currentOperation === 'moltiplicazione') {
                operationName = `Tabellina del ${selectedTable}`;
            }

            const scores = JSON.parse(localStorage.getItem(`${appKey}_scores_${userId}`)) || [];
            scores.push({ score, operation: operationName, timestamp: new Date().toISOString() });
            localStorage.setItem(`${appKey}_scores_${userId}`, JSON.stringify(scores));
            loadScores(); // Reload scores to update the view
        }

        // --- LOGICA DI GIOCO ---
        window.selectOperation = function(operation) {
            currentOperation = operation;
            if (operation === 'moltiplicazione') {
                populateTableButtons();
                showScreen('table-selection-screen');
            } else {
                startGame();
            }
        }

        function populateTableButtons() {
            const container = document.getElementById('table-buttons');
            container.innerHTML = '';
            for (let i = 1; i <= 10; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.className = 'py-4 px-2 bg-teal-500 text-white font-bold rounded-lg shadow hover:bg-teal-600 transition-transform transform hover:scale-110';
                button.onclick = () => {
                    selectedTable = i;
                    startGame();
                };
                container.appendChild(button);
            }
        }

        let startTime;
        let timerInterval;

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60).toString().padStart(2, '0');
            const remainingSeconds = (seconds % 60).toString().padStart(2, '0');
            return `${minutes}:${remainingSeconds}`;
        }

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('clock').textContent = formatTime(elapsedTime);
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        window.startGame = function() {
            score = 0;
            level = 1;
            questionsInSession = 0;
            updateHUD();
            generateQuestion();
            showScreen('game-screen');
            startTimer();
        }

        function showFeedback(isCorrect, title, text, btnText = "Continua (Invio)", onBtnClick = null) {
            const feedbackContainer = document.getElementById('feedback-container');
            feedbackContainer.innerHTML = `
                <div class="p-4 rounded-lg ${isCorrect ? 'bg-green-100' : 'bg-red-100'}">
                    <h3 class="font-bold text-xl ${isCorrect ? 'text-green-700' : 'text-red-700'}">${title}</h3>
                    <p class="text-gray-700">${text}</p>
                    <button onclick="${onBtnClick ? onBtnClick.name + '()' : 'nextStep()'}" class="mt-2 btn btn-green">${btnText}</button>
                </div>
            `;
        }

        window.endGame = function() {
            stopTimer();
            const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
            saveScore(elapsedTime);
            showFeedback(null, "Partita Finita!", `Il tuo punteggio √® ${score}. Tempo impiegato: ${formatTime(elapsedTime)}.`, "Gioca Ancora", () => {
                showScreen('home-screen');
            });
        }

        function saveScore(timeTaken) {
            if (!userId) return;
            let operationName = currentOperation.charAt(0).toUpperCase() + currentOperation.slice(1);
            if (currentOperation === 'moltiplicazione') {
                operationName = `Tabellina del ${selectedTable}`;
            }

            const scores = JSON.parse(localStorage.getItem(`${appKey}_scores_${userId}`)) || [];
            scores.push({ score, operation: operationName, timestamp: new Date().toISOString(), time: timeTaken });
            localStorage.setItem(`${appKey}_scores_${userId}`, JSON.stringify(scores));
            loadScores(); // Reload scores to update the view
        }
</body>
</html>
