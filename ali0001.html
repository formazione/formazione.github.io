<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaggio nell'Apparato Digerente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }

        .header h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 20px;
            color: white;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .digestive-system {
            position: relative;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            min-height: 600px;
        }

        .organ {
            position: absolute;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .organ:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .mouth {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 80px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
        }

        .esophagus {
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 150px;
            background: linear-gradient(180deg, #4ecdc4, #44a08d);
        }

        .stomach {
            top: 250px;
            left: 40%;
            transform: translateX(-50%);
            width: 150px;
            height: 120px;
            background: linear-gradient(45deg, #a8e6cf, #7fcdcd);
            border-radius: 50% 30% 50% 30%;
        }

        .liver {
            top: 200px;
            right: 100px;
            width: 140px;
            height: 100px;
            background: linear-gradient(45deg, #d4a574, #c79660);
            border-radius: 20px 50% 20% 50%;
        }

        .pancreas {
            top: 280px;
            right: 180px;
            width: 100px;
            height: 40px;
            background: linear-gradient(45deg, #ffd93d, #ff6b35);
            border-radius: 20px;
        }

        .small-intestine {
            top: 380px;
            left: 30%;
            width: 200px;
            height: 80px;
            background: linear-gradient(45deg, #fa709a, #fee140);
            border-radius: 40px;
            transform: rotate(-15deg);
        }

        .large-intestine {
            top: 450px;
            left: 20%;
            width: 250px;
            height: 60px;
            background: linear-gradient(45deg, #a18cd1, #fbc2eb);
            border-radius: 30px;
            transform: rotate(10deg);
        }

        .food-particle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .info-panel {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: none;
        }

        .info-panel.active {
            display: block;
            animation: slideUp 0.5s ease;
        }

        .quiz-container {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            display: none;
        }

        .quiz-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .question {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .answers {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }

        .answer {
            padding: 15px 20px;
            background: linear-gradient(45deg, #f0f2f0, #e8eae8);
            border: 2px solid transparent;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .answer:hover {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
        }

        .answer.correct {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
            color: white;
            border-color: #4a934a;
        }

        .answer.wrong {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border-color: #d32f2f;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(180deg); }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .particle-trail {
            position: absolute;
            pointer-events: none;
            animation: trail 2s ease-out forwards;
        }

        @keyframes trail {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
            color: white;
            padding: 30px 50px;
            border-radius: 20px;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
        }

        @media (max-width: 768px) {
            .digestive-system {
                padding: 20px;
                min-height: 500px;
            }
            
            .organ {
                font-size: 0.8em;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <header class="header">
            <h1>üçé Viaggio nell'Apparato Digerente üçé</h1>
            <p>Scopri come il cibo viaggia nel tuo corpo!</p>
        </header>

        <div class="score-board">
            <div><strong>Punteggio: <span id="score">0</span></strong></div>
            <div><strong>Livello: <span id="level">1</span></strong></div>
            <div><strong>Organi Scoperti: <span id="discovered">0</span>/7</strong></div>
        </div>

        <div class="digestive-system" id="digestiveSystem">
            <div class="organ mouth" data-organ="mouth">
                <span>BOCCA</span>
            </div>
            <div class="organ esophagus" data-organ="esophagus">
                <span>ESOFAGO</span>
            </div>
            <div class="organ stomach" data-organ="stomach">
                <span>STOMACO</span>
            </div>
            <div class="organ liver" data-organ="liver">
                <span>FEGATO</span>
            </div>
            <div class="organ pancreas" data-organ="pancreas">
                <span>PANCREAS</span>
            </div>
            <div class="organ small-intestine" data-organ="small-intestine">
                <span>INTESTINO TENUE</span>
            </div>
            <div class="organ large-intestine" data-organ="large-intestine">
                <span>INTESTINO CRASSO</span>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="startJourney()">üöÄ Inizia il Viaggio</button>
            <button class="btn btn-secondary" onclick="startQuiz()">üß† Quiz Challenge</button>
            <button class="btn btn-primary" onclick="resetGame()">üîÑ Ricomincia</button>
        </div>

        <div class="info-panel" id="infoPanel">
            <h3 id="organTitle"></h3>
            <p id="organDescription"></p>
            <div id="organFacts"></div>
        </div>

        <div class="quiz-container" id="quizContainer">
            <div class="question" id="quizQuestion"></div>
            <div class="answers" id="quizAnswers"></div>
            <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn" style="display: none;">Prossima Domanda</button>
        </div>

        <div class="success-message" id="successMessage">
            üéâ Fantastico! Hai completato il viaggio! üéâ
        </div>
    </div>

    <script>
        let gameState = {
            score: 0,
            level: 1,
            discoveredOrgans: new Set(),
            currentQuizQuestion: 0,
            quizScore: 0
        };

        const organInfo = {
            mouth: {
                title: "ü¶∑ BOCCA",
                description: "Qui inizia la digestione! I denti masticano il cibo e la saliva inizia a scomporlo.",
                facts: ["I denti rompono il cibo in pezzi pi√π piccoli", "La saliva contiene enzimi che iniziano la digestione", "La lingua aiuta a mescolare il cibo con la saliva"]
            },
            esophagus: {
                title: "üåä ESOFAGO", 
                description: "Un tubo muscolare che spinge il cibo verso lo stomaco con movimenti ondulatori.",
                facts: ["√à lungo circa 25 cm", "I muscoli si contraggono per spingere il cibo", "Puoi deglutire anche a testa in gi√π!"]
            },
            stomach: {
                title: "ü•Ω STOMACO",
                description: "Una sacca muscolare che mescola il cibo con i succhi gastrici acidi.",
                facts: ["Produce acido cloridrico molto forte", "I muscoli si contraggono per mescolare il cibo", "Pu√≤ contenere fino a 1,5 litri di cibo"]
            },
            liver: {
                title: "üè≠ FEGATO",
                description: "La fabbrica chimica del corpo! Produce la bile per digerire i grassi.",
                facts: ["√à l'organo interno pi√π grande", "Produce la bile che aiuta a digerire i grassi", "Ha oltre 500 funzioni diverse"]
            },
            pancreas: {
                title: "‚öóÔ∏è PANCREAS",
                description: "Produce enzimi digestivi e insulina per controllare gli zuccheri nel sangue.",
                facts: ["Produce enzimi per digerire proteine, grassi e carboidrati", "Produce insulina per controllare la glicemia", "√à lungo circa 15 cm"]
            },
            "small-intestine": {
                title: "üåÄ INTESTINO TENUE",
                description: "Qui avviene la maggior parte dell'assorbimento dei nutrienti!",
                facts: ["√à lungo circa 6-7 metri", "Ha milioni di villi per assorbire i nutrienti", "Assorbe il 90% dei nutrienti"]
            },
            "large-intestine": {
                title: "‚ôªÔ∏è INTESTINO CRASSO",
                description: "Riassorbe l'acqua e forma le feci dai resti non digeriti.",
                facts: ["√à largo circa 6 cm", "Riassorbe l'acqua dai resti del cibo", "Ospita miliardi di batteri benefici"]
            }
        };

        const quizQuestions = [
            {
                question: "Dove inizia la digestione?",
                answers: ["Nello stomaco", "Nella bocca", "Nell'intestino", "Nel fegato"],
                correct: 1
            },
            {
                question: "Quale organo produce la bile?",
                answers: ["Stomaco", "Pancreas", "Fegato", "Intestino"],
                correct: 2
            },
            {
                question: "Dove vengono assorbiti la maggior parte dei nutrienti?",
                answers: ["Stomaco", "Intestino tenue", "Intestino crasso", "Esofago"],
                correct: 1
            },
            {
                question: "Quale organo riassorbe l'acqua?",
                answers: ["Intestino crasso", "Stomaco", "Fegato", "Pancreas"],
                correct: 0
            },
            {
                question: "Quanto √® lungo l'intestino tenue?",
                answers: ["1-2 metri", "3-4 metri", "6-7 metri", "10 metri"],
                correct: 2
            }
        ];

        function updateScore(points) {
            gameState.score += points;
            document.getElementById('score').textContent = gameState.score;
            
            if (gameState.score >= gameState.level * 100) {
                gameState.level++;
                document.getElementById('level').textContent = gameState.level;
            }
        }

        function showOrganInfo(organType) {
            const info = organInfo[organType];
            const panel = document.getElementById('infoPanel');
            
            document.getElementById('organTitle').textContent = info.title;
            document.getElementById('organDescription').textContent = info.description;
            
            const factsHtml = info.facts.map(fact => `<li>${fact}</li>`).join('');
            document.getElementById('organFacts').innerHTML = `<ul>${factsHtml}</ul>`;
            
            panel.classList.add('active');
            
            if (!gameState.discoveredOrgans.has(organType)) {
                gameState.discoveredOrgans.add(organType);
                updateScore(50);
                document.getElementById('discovered').textContent = gameState.discoveredOrgans.size;
                createParticleEffect(event.target);
            }
        }

        function createParticleEffect(element) {
            const rect = element.getBoundingClientRect();
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'food-particle';
                particle.style.left = (rect.left + Math.random() * rect.width) + 'px';
                particle.style.top = (rect.top + Math.random() * rect.height) + 'px';
                particle.style.animationDelay = (Math.random() * 0.5) + 's';
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 3000);
            }
        }

        function startJourney() {
            const organs = document.querySelectorAll('.organ');
            organs.forEach((organ, index) => {
                setTimeout(() => {
                    organ.style.animation = 'bounce 1s ease';
                    setTimeout(() => organ.style.animation = '', 1000);
                }, index * 200);
            });
            
            // Crea particelle di cibo che viaggiano
            createFoodJourney();
        }

        function createFoodJourney() {
            const path = ['mouth', 'esophagus', 'stomach', 'small-intestine', 'large-intestine'];
            
            path.forEach((organType, index) => {
                setTimeout(() => {
                    const organ = document.querySelector(`[data-organ="${organType}"]`);
                    const particle = document.createElement('div');
                    particle.className = 'food-particle';
                    
                    const rect = organ.getBoundingClientRect();
                    const containerRect = document.getElementById('digestiveSystem').getBoundingClientRect();
                    
                    particle.style.left = (rect.left - containerRect.left + rect.width/2) + 'px';
                    particle.style.top = (rect.top - containerRect.top + rect.height/2) + 'px';
                    particle.style.animation = 'float 2s ease-in-out';
                    
                    document.getElementById('digestiveSystem').appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 2000);
                    
                    if (index === path.length - 1) {
                        setTimeout(() => {
                            document.getElementById('successMessage').style.display = 'block';
                            setTimeout(() => {
                                document.getElementById('successMessage').style.display = 'none';
                            }, 3000);
                        }, 1000);
                    }
                }, index * 1500);
            });
        }

        function startQuiz() {
            gameState.currentQuizQuestion = 0;
            gameState.quizScore = 0;
            document.getElementById('infoPanel').classList.remove('active');
            showQuestion();
        }

        function showQuestion() {
            const quiz = document.getElementById('quizContainer');
            const question = quizQuestions[gameState.currentQuizQuestion];
            
            document.getElementById('quizQuestion').textContent = question.question;
            
            const answersHtml = question.answers.map((answer, index) => 
                `<div class="answer" onclick="checkAnswer(${index})">${answer}</div>`
            ).join('');
            
            document.getElementById('quizAnswers').innerHTML = answersHtml;
            document.getElementById('nextBtn').style.display = 'none';
            
            quiz.classList.add('active');
        }

        function checkAnswer(selectedIndex) {
            const question = quizQuestions[gameState.currentQuizQuestion];
            const answers = document.querySelectorAll('.answer');
            
            answers.forEach((answer, index) => {
                if (index === question.correct) {
                    answer.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    answer.classList.add('wrong');
                }
                answer.style.pointerEvents = 'none';
            });
            
            if (selectedIndex === question.correct) {
                gameState.quizScore++;
                updateScore(100);
            }
            
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            gameState.currentQuizQuestion++;
            
            if (gameState.currentQuizQuestion < quizQuestions.length) {
                showQuestion();
            } else {
                const quiz = document.getElementById('quizContainer');
                quiz.innerHTML = `
                    <div style="text-align: center;">
                        <h2>üéä Quiz Completato! üéä</h2>
                        <p style="font-size: 1.2em; margin: 20px 0;">
                            Hai risposto correttamente a ${gameState.quizScore} su ${quizQuestions.length} domande!
                        </p>
                        <button class="btn btn-primary" onclick="startQuiz()">Ricomincia Quiz</button>
                    </div>
                `;
            }
        }

        function resetGame() {
            gameState = {
                score: 0,
                level: 1,
                discoveredOrgans: new Set(),
                currentQuizQuestion: 0,
                quizScore: 0
            };
            
            document.getElementById('score').textContent = '0';
            document.getElementById('level').textContent = '1';
            document.getElementById('discovered').textContent = '0';
            document.getElementById('infoPanel').classList.remove('active');
            document.getElementById('quizContainer').classList.remove('active');
        }

        // Event listeners
        document.querySelectorAll('.organ').forEach(organ => {
            organ.addEventListener('click', (e) => {
                showOrganInfo(e.currentTarget.dataset.organ);
            });
        });

        // Effetti di background
        function createFloatingParticles() {
            setInterval(() => {
                if (Math.random() < 0.3) {
                    const particle = document.createElement('div');
                    particle.className = 'food-particle';
                    particle.style.left = Math.random() * window.innerWidth + 'px';
                    particle.style.top = '-20px';
                    particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    document.body.appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 5000);
                }
            }, 2000);
        }

        createFloatingParticles();
    </script>
</body>
</html>
