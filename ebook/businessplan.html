IL MARKETING
Il marketing è l'insieme delle decisioni che l'impresa prende al fine di posizionare l'impresa sul mercato in modo da soddisfare e fidelizzare i clienti, puntando sul mantenimento di un vantaggio competitivo.

Orientamento delle imprese
Le imprese possono avere un diverso approccio nel proporre il proprio prodotto ai clienti.

Orientamento al prodotto
Le imprese pensano che il prodotto si venda semplicemente mantenendo un prezzo basso con una qualità standard, perché la domanda è superiore all'offerta.

Orientamento alle vendite

La forte concorrenza spinge le imprese a puntare sulla pubblicità su vari media ripetuta in modo intenso nel periodo di lancio e poi periodicamente.

Orientamento al mercato

Questo tipo di imprese sono coscienti del fatto che prima di produrre un bene o offrire un servizio bisogna conoscere bene il cliente e quello che offrono i concorrenti, attraverso analisi di mercato. Dopo vengono prese le decisioni con l'analisi SWOT.

Marketing strategico

Si tratta delle decisioni da prendere, relative al marketing, su un periodo di 3-5 anni, o anche superiore. Prevede una fase di analisi e una di scelta degli obiettivi.

LE FASI DELL'ANALISI

Le fonti informative sono le statistiche (ISTAT, BANCA d'Italia, OMT), le ricerche di mercato (quantitative e qualitative) e le fonti interne (elenco clienti, costi e ricavi).

Le fasi dell'analisi sono:

Analisi interna

In questa fase si analizzano i punti di forza e debolezza dell'impresa e si punta alla quota di mercato che si desidera ottenere attraverso l'analisi interna.

Si analizzano, poi, la domanda e l'offerta dei concorrenti. La domanda viene divisa in segmenti, composti da gruppi di clienti aventi le stesse caratteristiche, importanti per le decisioni sulla qualità, il prezzo e gli altri fattori caratterizzanti il prodotto.

Analisi della concorrenza

Si valuta l'offerta dei concorrenti per verificare se soddisfano la domanda. Dove i concorrenti non soddisfano le richieste dei clienti si apre un'opportunità per l'impresa di attrarre clienti e aumentare la quota di mercato. La quota di mercato (vendite dell'impresa / vendite di settore) è detta market share (quota effettiva di vendite) o fair share (quota potenziale di vendite). La quota pontenziale si riferisce al massimo della produzione che l'impresa potrebbe vendere.

Analisi della domanda

Si analizza la soddisfazione dei clienti, attraverso il contatto diretto o i questionari, e il loro comportamento di acquisto. Quest'ultimo dipende da fattori sociali, economici, demografici e socio-culturali. Il cliente cerca essenzialmente la convenienza, in base al prezzo, e situazioni originali che lo coinvolgano sul piano emotivo.

La segmentazione

È una tecnica con cui si individuano nella massa di consumatori eterogenei i gruppi con caratteristiche comuni che interessano l'impresa.

A questi gruppi saranno indirizzate politiche di marketing mirate.


Caratteristiche dei gruppi

I gruppi devono essere misurabili (conoscere il numero di clienti appartenenti alla categoria), significativi (la caratteristica deve essere rilevante: es.: il reddito), rilevanti (il numero deve essere tale da garantire un ritorno economico).

Criteri di formazione dei guppi: i criteri sono collegati a variabili demografiche e geografiche (età, provenienza), economiche e sociali (reddito, classe sociale), comportamentali (tradizionalisti, innovatori).

 

fasi della scelta

Posizionamento, targeting e scelta degli obiettivi con l'analisi SWOT

Il target

Dopo l'analisi c'è la scelta. Dopo il aver visualizzato la posizione dei concorrenti e dei segmenti, si deve scegliere uno o più segmenti da servire. Se si sceglie di produrre un solo prodotto per tutti, si sceglierà un marketing indifferenziato. Se verranno prodotti diversi prodotti per diversi segmenti, si starà optando per un marketing differenziato. Se, invece, si scegliesse un solo target, creando un prodotto specifico per le esigenze di una nicchia, si parla di marketing concentrato, adatto alle imprese di piccole dimensioni, altamente specializzate in produzioni di alta qualità non standardizzate.

Il posizionamento

Attraverso la mappa si posizionamento, con la valutazione della concorrenza e delle preferenze della clientela, l'impresa decide il tipo di prodotto da offrire, il target, il prezo, le imprese in diretta concorrenza. Serve, quindi, a scegliere il marketing mix (decisioni operative su prezzo, prodotto, comunicazione, distribuzione, personale)

Come deve essere il posizionamento?

Deve essere innovativo, differente dall'offerta dei concorrenti, con obiettivi raggiungibili e deve essere compreso dai clienti attraverso la pubblicità e altre forme di comunicazione

Ci sono le condizioni per raggiungere il target?

L'impresa deve verificarlo se ci sono attraverso l'analisi SWOT (Strenght, weakness, opportunity, threats).

Quali sono gli obiettivi, di solito?

L'aumento della quota di mercato, il mantenimento dei livelli occupazionali, l'aumento dell'utile, la riduzione dei costi.

 

Il marketing mix
Il marketing mix è l’insieme delle decisioni riguardanti il breve periodo  sulle 5 leve del marketing operativo (le 4 P, in inglese): il prodotto, il prezzo, la distribuzione (place) e la comunicazione (promotion). Per il settore turistico è importante anche la 5a P, il personale (people).


Il prodotto

Definizione di prodotto: è l’insieme degli elementi materiali o immateriali che l’impresa offre al mercato.


Alcune definizioni relative al prodotto:

La gamma : tutti i prodotti dell’impresa
La linea : prodotti con lo stesso utilizzo (es.: linea sportiva per l’abbigliamento, linea colazione per prodotti alimentari)
La marca ( brand ): nome o simbolo (grafico, acustico) che rappresenta per il consumatore l’offerta dell’impresa.

Il ciclo di vita del prodotto




Prodotto e prezzo

Il prodotto delle imprese ristorative è formato da elementi sia materiali che immateriali .


LA COMPONENTE MATERIALE E’ FORMATA DA:

-Le pietanze  
-Il locale  
-E l’ambiente circostante  

LA COMPONENTE IMMATERIALE E’ FORMATA DA:

-La qualità del servizio e il rapporto che si instaura fra il consumatore e il personale
-L’atmosfera e lo stile percepiti dal cliente

LA LEVA DEL PREZZO

Il prezzo è una delle leve del marketing mix e la sua determinazione dipende dalle scelte strategiche e operative che sono state compiute in precedenza: l’impresa è in grado di fissare il prezzo di vendita dopo aver definito quali sono i segmenti di clientela da raggiungere e quali sono i prodotti/servizi da offrire.


I FATTORI CHE INFLUENZANO LE SCELTE DI MARKETING OPERATIVO SUI PREZZI:


Costi sostenuti dall’impresa
Prezzi della concorrenza
Tendenze   della domanda

I COSTI CHE L’IMPRESA SOSTIENE UN INDICE DELLA VALIDITÀ’ DELLE SCELTE DI MARKETING.

I COSTI SI CLASSIFICANO IN:

Costi Diretti ,che si attribuiscono in modo certo, immediato ed esclusivo all’oggetto di calcolo; se un ristoratore vuole calcolare il costo di una pietanza, gli alimenti impiegati sono un costo diretto.
Costi indiretti ,sono i costi comuni a più oggetti di calcolo e i costi generali che riguardano l’impresa nel suo complesso.

Il full costing - (alla tastiera: Tommaso Bortone)

È un metodo che si basa sul costo pieno per determinare il prezzo.
Il costo pieno si determina sommando i costi diretti e costi indiretti.
Es: un ristorante per produrre un piatto spende 4,20€ per gli alimenti, 3,60€ per la lavorazione.
I costi indiretti per spese di amministrazione sono pari a 15.000€ annui da ripartire tra 7.500 piatti prodotti.
Si aggiungono utili pari a 25% del costo pieno.

Direct costing

A differenza del full costing , il direct costing  non calcola in modo preciso i costi generali da recuperare con ogni prodotto, ma li stima. Nell’esempio precedente, infatti, abbiamo diviso i costi amministrativi per il numero di piatti prodotti in un anno. In questo modo per ogni piatto abbiamo recuperato 1/7500 dei costi amministrativi (2 euro). In questo modo i costi amministrativi sono sicuramente coperti (se si vendono 7500 piatti, ovviamente).

Con il direct costing non ci si basa sul costo pieno (costi diretti + indiretti), ma ci si basa soltanto sui costi diretti (materie prime + lavoro).

In pratica, dai loro dati statistici, le imprese stimano quanta percentuale del prezzo è costituita dal costo diretto delle materie prime e dal lavoro. Poi fanno una proporzione per risalire al prezzo.

Se ad esempio il costo diretto è il 30% ed è pari a 3 euro, il prezzo, pari al 100%, sarà 10 euro.


Le imprese ristorative, in particolare, applicano il metodo del fattore .

Es.:

Un ristorante valuta pari al 30% la percentuale delle materie prime rispetto al prezzo di vendita.

Il fattore è uguale a 100:30= 3,33.

Se i costi diretti (materia prima + lavoro) sono pari a 5€, il prezzo sarà pari a 16,63€.

La scelta del prezzo
Spesso le imprese effettuano le loro scelte basandosi sui prezzi delle imprese concorrenti.

Quindi si può adottare una politica di:

- Prezzi allineati: sono applicati nei mercati fortemente competitivi dalle imprese price-followers (prezzi che seguono l’impresa leader del mercato)
- Prezzi di penetrazione (prezzi più bassi perché vengono scelti dalle imprese che hanno intenzione di conquistare una quota di mercato più ampia).
- Prezzi di scrematura (sono prezzi più alti di quelli della concorrenza e vengono applicati dalle imprese che vogliono conquistare una clientela con capacità di spesa più elevata.
     

La differenziazione dei prezzi (scritto da Lista con la collaborazione di Cutrì)

L’andamento della domanda è un altro fattore che influenza il prezzo. La domanda è omogenea (le persone richiedono gli stessi beni?). La risposta è no. Sappiamo che con la segmentazione possiamo creare dei segmenti della domanda , cioè gruppi di individui aventi caratteristiche comuni rilevanti e in numero sufficiente a garantire un guadagno all’impresa creando un prodotto specifico per loro. Attraverso la segmentazione si possono diversificare i prezzi. Per i clienti disposti a pagare di più, l’offerta prevede più servizi (l’assistenza post vendita gratuita)o una qualità superiore (materiali in pelle, invece che in stoffa), con un prezzo superiore. Per i clienti che vogliono risparmiare, si offre un servizio essenziale di qualità inferiore. La domanda, inoltre, o varia in base alla stagione, soprattutto nel settore turistico. Anche in questo caso per invogliare i turisti a viaggiare in bassa stagione, ad esempio, si abbasseranno i prezzi in questo periodo. Alzando i prezzi in alta stagione, non solo aumentano i ricavi, ma si spingerà una parte della clientela a scegliere la bassa stagione, con il duplice beneficio, oltre l’aumento dei ricavi in alta stagione, di aumentare quelli in bassa stagione e livellare i picchi in quella alta, causando meno scontento nei clienti che avrebbero difficoltà a trovare un’offerta disponibile in questi periodi. In bassa stagione, il maggiore afflusso di clienti, oltre ad aumentare gli utili, per effetto della copertura dei costi fissi, aumenta anche l’attrattività della località per i turisti per il maggiore afflusso e la più ampia offerta in tale periodo.

Riepilogando i prezzi sono influenzati da:

i costi determinati dall’impresa: full costing, e direct costing.
Dalla concorrenza (prezzi allineati, di penetrazione, di scrematura).
Dall’andamento della domanda (in base al tipo di cliente e al periodo dell’anno).

I canali di distribuzione

Un’altra leva del marketing mix è la distribuzione.

La distribuzione è l’insieme delle attività che consentono ai prodotti dell’impresa di raggiungere il consumatore.

A seconda della presenza o meno di intermediari tra produttore e consumatore distinguiamo:

Canale diretto: non ci sono intermediari tra produttore e consumatore.
Canale breve: c’è un intermediario.
Canale lungo: ci sono più intermediari.

La comunicazione: la quarta P del marketing mix

La comunicazione è l’insieme dell’attività che hanno lo scopo di informare l’ambiente esterno sull’impresa, sulle sue iniziative e sui beni e servizi che essa offre, favorendo un atteggiamento positivo che ne stimoli l’acquisto.

Le forme di comunicazione sono:

-la pubblicità.
-la promozione.
-pubbliche relazioni.
-direct marketing.
-Web marketing.
-PUBBLICITA’.

E’ una forma di comunicazione con cui l’impresa, ha lo scopo di informare o persuadere ad acquistare prodotti o servizi, diffonde messaggi a pagamento senza avere contatti personali e diretti con il destinatario del messaggio.

Gli strumenti utilizzati sono detti media e sono:

-la stampa.
-la televisione.
-internet.
-la radio.
-altri strumenti come manifesti, cataloghi, opuscoli, ecc…

In base all’oggetto del messaggio la pubblicità può essere:

-pubblicità istituzionale (SI PROMUOVE L’AZIENDA).
-PUBBLICITà DI PRODOTTO (SI PROMUOVONO BENI E SERVIZI DELL’AZIENDA).
-LA PUBBLICITà INDIVIDUALE (SINGOLA IMPRESA).
-LA PUBBLICITà COLLETTIVA (si promuove una località turistica per pubblicizzare tutte le imprese di quel territorio).

Come impostare una campagna pubblicitaria

Le imprese devono definire il target e poi decidere il budget di spesa, il contenuto del messaggio e i media che lo diffonderanno.

Il budget di spesa  è la somma di denaro che l’impresa deve spendere per intraprendere l’azione pubblicitaria. E’ più elevata per le impresa di nuova costituzione, per i prodotti innovativi, e per i mercati in cui ci sta forte concorrenza.

Per determinare il budget di spesa i metodi più utilizzati sono:

la percentuale delle vendite  (il budget di spesa è una percentuale fissa delle vendite dell’anno precedente).
L’adeguamento alla concorrenza  (si destina alla spesa pubblicitaria una somma di denaro pari a quella impiegata dai concorrenti).
Il contenuto del messaggio  dipende dalle capacità creative dei responsabili dell’azione di marketing. Il messaggio deve distinguere il prodotto, specificare i benefici del cliente ed essere credibile.

La promozione
La promozione  è una forma di comunicazione che consiste in un vantaggio particolare offerto a un certo target di clientela al fine di spingerlo a effettuare un acquisto immediato.

Mentre la pubblicità mira a incrementare le vendite nel lungo periodo,la promozione ha lo stesso scopo per il breve periodo.

Si possono effettuare delle promozioni attraverso:

-la concessione di uno sconto immediato.
-un gadget ( piccolo oggetto che si regala al cliente.
-uno sconto su ulteriori acquisti futuri.
-le tessere fedeltà.


 LE PUBBLICHE RELAZIONI

Sono una forma di comunicazione con cui l’impresa raggiunge il target in modo indiretto creandosi un’ immagine positiva  attraverso il contatto con soggetti terzi pubblici e privati.

Sono casi di pubbliche relazioni:

-i servizi giornalistici.
-I contributi per lo svolgimento di convegni.
-sponsorizzazione di squadre o eventi sportive.
         

Il direct marketing
Il direct marketing è la forma di comunicazione con cui l’impresa comunica direttamente con il target contattandolo personalmente senza l’intervento degli intermediari (per posta,per telefono,tramite social network ecc…).


WEB MARKETING

Si definisce web marketing l’insieme di attività di analisi del mercato, promozione, pubblicità, distribuzione, vendita e assistenza che l’impresa effettua utilizzando le nuove tecnologie digitali .

I principali strumenti di web marketing sono:


-i siti web aziendali , formati da una pagina iniziale di presentazione (home page o splash page) collegata a pagine secondarie;i siti aziendali devono essere di qualità dal punto di vista della grafica e dell’impaginazione, contenuti facilmente comprensibili e raggiungibili e devono trovarsi ai primi posti nei motori di ricerca.


i portali di settore , permettono di raggiungere più facilmente siti riguardanti determinati settori.
La pubblicità on line , costituita da banner o altri spazi sui siti.
I social media  come facebook, twitter e instagram che permettono di entrare in contatto con delle comunità di clienti accomunati da interessi particolari;
I blog , riguardanti argomenti collegati ad argomenti particolari collegati all’interesse delle aziende.
La posta elettronica , con cui si contattano i clienti direttamente anche tramite newsletter, email periodiche con le novità delle imprese.

Il marketing plan

Le imprese orientate al mercato partono dall’ analisi del mercato , della concorrenza e delle esigenze del cliente. Solo in seguito effettua un’analisi interna e si chiede come possa organizzarsi per ottenere la soddisfazione dei clienti dando un valore aggiunto alla sua produzione rispetto ai clienti.

A questo punto l’impresa prende le sue decisioni strategiche, di lungo periodo: individua il target ed effettua il posizionamento.

Seguono le scelte operative di breve periodo del marketing mix: prodotto, prezzo, distribuzione e comunicazione. Queste scelte di breve periodo devono essere in sintonia con quelle di lungo periodo.

Le scelte strategiche ed operative sono sintetizzate nel documento chiamato marketing plan.


Il marketing plan

È il documento che descrive l’ambiente in cui opera l’impresa, contiene gli obiettivi strategici di lungo periodo e le decisioni sul marketing mix.


Il marketing plan si può riferire all’impresa nel suo complesso oppure ad un singolo prodotto o servizio offerto dall’impresa.

Le sezioni del marketing plan sono:

L’analisi interna.
L’analisi del mercato e della concorrenza.
L’analisi della domanda.
Le decisioni strategiche: analisi SWOT, obiettivi da raggiungere, target, posizionamento.
Scelte del marketing mix.
Modalità di controllo del raggiungimento degli obiettivi.

La pianificazione e la programmazione

Le scelte stragegiche si realizzano attraverso l'analisi dell'ambiente esterno ed interno.

Ambiente esterno
L'ambiente esterno comprende l'ambiente specifico (fornitori, clienti) e l'ambiente generale (leggi, società, demografia, economia). Dall'ambiente esterno derivano opportunità e minacce.

Ambiente interno
L'ambiente interno analizza le risorse (punti di forza) e gli aspetti negativi (debolezze). La competenza del personale, la posizione dellle strutture di vendita, una clientela fidelizzata, un prodotto di qualità, sono punti di forza. La mancanza di esperienza, la lontananza dalle principali arterie del traffico, la difficoltà di accedere a finanziamenti bancari sono esempi di punti di debolezza.

Business plan

Chi vuole realizzare un nuovo prodotto o una nuova attività deve prima verficarne la fattibilità, perché chi investe una somma di denaro in un progetto ha la necessità di prevederne la convenienza in base a stime e previsioni.
Il business plan è il documento  che consente di effettuare questa analisi di fattibilità, è redatto in forma libera ed è formato da tre parti (due descrittive ed una quantitativa) la sintesi del progetto, l'esposizione del progetto con il marketing plan e la valutazione.
      
Prima parte
      
La prima parte è una sintesi del progetto in cui si spiega chi sono i soggetti che intendono sviluppare l'iniziativa, quali sono le motivazioni che hanno indotto questa scelta, la forma giuridica che si vuole utilizzare, la mission e la vision, il mercato di riferimento, la localizzazione e l'organizzazione. Se l'impresa è già esistente si deve fornire anche una breve storia della stessa.

La seconda parte

La seconda parte è l'esposizione del progetto e il marketing plan: in questa fase si descrive nel dettaglio il progetto da sviluppare, se ne evidenziano i motivi di validità, i fattori critici di successo, i tempi di realizzazione, gli obiettivi e le strategie per ottenerli.

Il marketing plan

Il marketing plan è una parte integrante del bp, contiene uno studio della situazione di partenza, individuando con l'analisi SWOT i punti di forza e di debolezza dell'impresa e le opportunità e le minacce provenienti dal mercato, lo studio della domanda dei consumatori diviso per segmenti, quello dei mercati di acquisizione dei fattori produttivi e della concorrenza, i posizionamento dell'impresa, la scelta delle strategie di marketing e del marketing mix, le modalità di commercializzazione del prodotto. Le scelte effettuate nel piano di marketing vanno analizzate a posteriori analizzando gli eventuali scostamenti rispetto a quanto programmato.

La valutazione del progetto imprenditoriale
La valutazione del progetto imprenditoriale con prospetti che esaminano la situazione sotto l'aspetto economico, patrimoniale e finanziario è la parte più tecnica.

Piano degli investimenti

Quantifica quanto è necessario acquistare per realizzare il progetto.

Il piano finanziario

Iindividua i finanziamenti di capitale proprio e di terzi (debiti) necessari per effettuare gli investimenti.

Il bilancio di previsione
Il bilancio di previsione è un bilancio preventivo, riferito ai primi anni (di solito tre) di gestione dell'impresa formato dal conto economico di previsione che visualizza ricavi e costi, quindi il reddito previsto, e dallo Stato patrimoniale di previsione che mostra l'attivo e il passivo dell'impresa, sempre riferito ai primi tre anni di attività. Il bilancio di previsione non ha la stessa struttura del bilancio civilistico, ma ha la struttura di un bilancio riclassificato secondo criteri finanziari con solo le voci necessarie a valutare il progetto finanziario.

La valutazione del progetto

Il documento si chiude con la valutazione del progetto circa il rendimento atteso e la convenienza economica alla sua realizzazione con l'uso di alcuni indici di bilancio.
I dati hanno sempre una certa aleatorietà in quanto le previsioni possono rivelarsi inesatte sia per le difficoltà intrinseche alle previsioni stesse, sia per il fatto che si opera con mercati instabili in cui ci possono essere dei cambiamenti non prevedibili.
