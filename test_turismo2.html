<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

  <form>
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input id="email" type="text" class="form-control" name="email" placeholder="Email">
    </div>
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
      <input id="password" type="password" class="form-control" name="password" placeholder="Password">
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-addon">Text</span>
      <input id="msg" type="text" class="form-control" name="msg" placeholder="Additional Info">
    </div>
  </form>
  <br>

          <!--  domanda a risposta aperta  -->
  
  <div class="container">
  <h2>Domanda</h2>
  <p>Come si definisce il marketing?</p>
  <form>
    <div class="form-group">
      <label for="comment">Risposta:</label>
      <textarea class="form-control" rows="5" id="comment"></textarea>
    </div>
  </form>
</div>
  
  <!-- domanda a risposta multipla -->
  <script>
  function selected(val){
    console.log(val)
  }
  
  </script>
  <div class="container">
  <h2>Domanda a risposta multipla: Quale tra questi orientamenti è quello che punta tutto sulla pubblicità?</h2>
  <p>Scegli una risposta:</p>
  <form>
    <div class="radio">
      <label><input type="radio" name="opt" value="1" onclick="selected(this.value);">orientamento alla produzione</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="opt" value="2" onclick="selected(this.value);">orientamento alle vendite</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="opt" value="3" onclick="selected(this.value);">orientamento al mercato</label>
    </div>
  </form>
</div>
  
</body>
</html>
