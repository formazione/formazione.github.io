            overflow-x: hidden;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            text-align: center;
            position: relative;
            backdrop-filter: blur(10px);
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .title {
            color: #4a5568;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .lives {
            display: flex;
            gap: 5px;
        }
        
        .heart {
            width: 30px;
            height: 30px;
            background: #ff6b6b;
            transform: rotate(-45deg);
            position: relative;
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        
        .heart:before,
        .heart:after {
            content: '';
            width: 30px;
            height: 30px;
            position: absolute;
            left: 15px;
            top: 0;
            background: #ff6b6b;
            border-radius: 15px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        
        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        
        .heart.lost {
            background: #ccc;
            animation: none;
        }
        
        .heart.lost:before,
        .heart.lost:after {
            background: #ccc;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.1); }
        }
        
        .question-container {
            background: #f7fafc;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 3px solid #e2e8f0;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .question {
            font-size: 1.4em;
            color: #2d3748;
            line-height: 1.5;
        }
        
        .blank {
            background: #ffd93d;
            padding: 5px 15px;
            border-radius: 8px;
            font-weight: bold;
            margin: 0 5px;
        }
        
        .options {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .option-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.3em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            min-width: 80px;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }
        
        .option-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.6);
        }
        
        .option-btn:active {
            transform: translateY(0);
        }
        
        .mascot {
            font-size: 6em;
            margin: 20px 0;
            transition: all 0.5s ease;
        }
        
        .mascot.happy {
            animation: bounce 0.8s ease;
        }
        
        .mascot.sad {
            animation: shake 0.8s ease;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .feedback {
            font-size: 1.5em;
            font-weight: bold;
            margin: 15px 0;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .feedback.show {
            opacity: 1;
        }
        
        .feedback.correct {
            color: #48bb78;
        }
        
        .feedback.incorrect {
            color: #f56565;
        }
        
        .game-over {
            display: none;
            text-align: center;
        }
        
        .game-over.show {
            display: block;
        }
        
        .game-over h2 {
            color: #e53e3e;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        .leaderboard {
            background: #f7fafc;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 2px solid #e2e8f0;
        }
        
        .leaderboard h3 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .score-entry {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .score-entry:last-child {

        }
        
        .restart-btn {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;

        .restart-btn:hover {

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e2e8f0;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .solution {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 1.3em;
            font-weight: bold;
            display: none;
        }
        
        .solution.show {
            display: block;
        }
        
        .next-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            margin-top: 10px;
            display: none;
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.4);
        }
        
        .next-btn.show {
            display: inline-block;
        }
        
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd93d;
            border-radius: 50%;
            pointer-events: none;
            animation: particle-float 2s ease-out forwards;
        }
        
        @keyframes particle-float {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0.5);
            }
        }
    </style>

        ];

        let currentQuestion = 0;
        let score = 0;
        let lives = 3;
        let usedQuestions = [];
        let gameActive = true;
        let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];

        function getRandomQuestion() {
            let availableQuestions = sentences.filter((_, index) => !usedQuestions.includes(index));
            if (availableQuestions.length === 0) {
                usedQuestions = [];
                availableQuestions = sentences;
            }
            
            const randomIndex = Math.floor(Math.random() * availableQuestions.length);
            const selectedQuestion = availableQuestions[randomIndex];
            const originalIndex = sentences.indexOf(selectedQuestion);
            usedQuestions.push(originalIndex);
            
            return selectedQuestion;
        }

        function displayQuestion() {
            if (!gameActive) return;
            
            const questionData = getRandomQuestion();
            const questionElement = document.getElementById('question');
            
            questionElement.innerHTML = questionData.text.replace('___', '<span class="blank">____</span>');
            
            document.getElementById('questionNum').textContent = currentQuestion + 1;
            updateProgressBar();
            
            // Store correct answer
            questionElement.dataset.answer = questionData.answer;
        }

        function updateProgressBar() {
            const progress = ((currentQuestion) / 20) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function selectAnswer(selectedAnswer) {
            if (!gameActive) return;
            
            const correctAnswer = document.getElementById('question').dataset.answer;
            const mascot = document.getElementById('mascot');
            const feedback = document.getElementById('feedback');
            const solution = document.getElementById('solution');
            const nextBtn = document.getElementById('nextBtn');
            
            // Disable buttons temporarily
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(btn => btn.disabled = true);
            
            if (selectedAnswer === correctAnswer) {
                score += 10;
                mascot.textContent = 'üéâ';
                mascot.className = 'mascot happy';
                feedback.textContent = 'Corretto! Bravo!';
                feedback.className = 'feedback correct show';
                solution.innerHTML = `‚úÖ Risposta corretta: "<strong>${correctAnswer}</strong>"`;
                solution.className = 'solution show';
                createParticles();
            } else {
                lives--;
                mascot.textContent = 'üò¢';
                mascot.className = 'mascot sad';
                feedback.textContent = `Sbagliato!`;
                feedback.className = 'feedback incorrect show';
                solution.innerHTML = `‚ùå Hai scelto: "<strong>${selectedAnswer}</strong>" - Risposta corretta: "<strong>${correctAnswer}</strong>"`;
                solution.className = 'solution show';
                updateLives();
            }
            
            document.getElementById('score').textContent = score;
            nextBtn.className = 'next-btn show';
            
            if (lives <= 0) {
                nextBtn.textContent = 'Fine Partita üéÆ';
                nextBtn.onclick = endGame;
            }
        }

        function createParticles() {
            const container = document.querySelector('.container');
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    container.appendChild(particle);
                    
                    setTimeout(() => {
                        particle.remove();
                    }, 2000);
                }, i * 100);
            }
        }

        function updateLives() {
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach((heart, index) => {
                if (index >= lives) {
                    heart.classList.add('lost');
                }
            });
        }

        function nextQuestion() {
            if (lives <= 0) {
                endGame();
                return;
            }
            
            currentQuestion++;
            
            const mascot = document.getElementById('mascot');
            const feedback = document.getElementById('feedback');
            const solution = document.getElementById('solution');
            const nextBtn = document.getElementById('nextBtn');
            const buttons = document.querySelectorAll('.option-btn');
            
            mascot.textContent = 'üòä';
            mascot.className = 'mascot';
            feedback.className = 'feedback';
            solution.className = 'solution';
            nextBtn.className = 'next-btn';
            nextBtn.textContent = 'Continua ‚û°Ô∏è';
            nextBtn.onclick = nextQuestion;
            
            buttons.forEach(btn => btn.disabled = false);
            
            displayQuestion();
        }

        function endGame() {
            gameActive = false;
            
            // Add to leaderboard
            const now = new Date();
            const gameData = {
                score: score,
                date: now.toLocaleDateString('it-IT'),
                time: now.toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' })
            };
            
            leaderboard.push(gameData);
            leaderboard.sort((a, b) => b.score - a.score);
            leaderboard = leaderboard.slice(0, 10); // Keep top 10
            
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
            
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('gameOver').classList.add('show');
            document.getElementById('finalScore').textContent = score;
            
            displayLeaderboard();
        }

        function displayLeaderboard() {
            const leaderboardList = document.getElementById('leaderboardList');
            leaderboardList.innerHTML = '';
            
            if (leaderboard.length === 0) {
                leaderboardList.innerHTML = '<p>Nessun punteggio registrato</p>';
                return;
            }
            
            leaderboard.forEach((entry, index) => {
                const scoreEntry = document.createElement('div');
                scoreEntry.className = 'score-entry';
                scoreEntry.innerHTML = `
                    <span>${index + 1}. ${entry.date} ${entry.time}</span>
                    <span>${entry.score} punti</span>
                `;
                leaderboardList.appendChild(scoreEntry);
            });
        }

        function restartGame() {
            // Reset game state but keep leaderboard
            currentQuestion = 0;
            score = 0; // Reset score for new game
            lives = 3;
            usedQuestions = [];
            gameActive = true;
            
            // Reset UI

            displayQuestion();
