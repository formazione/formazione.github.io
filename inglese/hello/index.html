
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Text Synchronizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    /* ... other styles you might have ... */

    .home-button {
        display: inline-block;
        margin-top: 40px;
        padding: 15px 30px;
        background: linear-gradient(45deg, #56ab2f, #a8e063);
        color: #fff;
        text-decoration: none;
        border-radius: 50px;
        font-weight: 600;
        font-size: 1.1em;
        transition: background 0.3s, transform 0.3s;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .home-button:hover {
        background: linear-gradient(45deg, #a8e063, #56ab2f);
        transform: scale(1.05);
    }
</style>
<body>
 
    <div class="container">
        <a href="https://formazione.github.io" class="home-button">Go Back Home</a>
            
<ol align='left'>    
<li>Jennifer: Hello Marisol
<li>Marisol: Hello Jennifer 
<li>Jennifer: How are you? 
<li>Marisol: I'm fine and you?
<li>Jennifer: I'm good. Goodbye Speaker 2: Goodbye.
</ol>
  

        <audio id="audio-player" src="jenni.mp3"></audio>
        <button id="play-button">Play Audio</button>

    </div>
   

    <script src="script.js"></script>
</body>
</html>
