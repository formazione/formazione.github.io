<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conjugaison Française</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=IBM+Plex+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2C3E50;
            --secondary: #E74C3C;
            --accent: #3498DB;
            --bg-light: #FAF9F6;
            --bg-card: #FFFFFF;
            --text: #2C3E50;
            --text-muted: #7F8C8D;
            --border: #E8E5E0;
            --shadow: rgba(44, 62, 80, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background: var(--bg-light);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        header {
            background: var(--primary);
            color: white;
            padding: 3rem 2rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(231, 76, 60, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(52, 152, 219, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
            position: relative;
            animation: fadeInDown 0.8s ease-out;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
            position: relative;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .search-section {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px var(--shadow);
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .search-wrapper {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            min-width: 250px;
            padding: 1rem 1.5rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1.1rem;
            font-family: 'IBM Plex Sans', sans-serif;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1);
        }

        button {
            padding: 1rem 2rem;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'IBM Plex Sans', sans-serif;
        }

        button:hover {
            background: #C0392B;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .examples {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .example-btn {
            padding: 0.5rem 1rem;
            background: var(--bg-light);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .example-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-1px);
        }

        .results {
            animation: fadeInUp 0.6s ease-out;
        }

        .verb-header {
            background: linear-gradient(135deg, var(--primary) 0%, #34495E 100%);
            color: white;
            padding: 2rem;
            border-radius: 16px 16px 0 0;
            margin-bottom: 0;
        }

        .verb-infinitive {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .verb-info {
            font-size: 1rem;
            opacity: 0.9;
        }

        .conjugation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            padding: 2rem;
            background: var(--bg-card);
            border-radius: 0 0 16px 16px;
            box-shadow: 0 4px 20px var(--shadow);
        }

        .tense-block {
            background: var(--bg-light);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease-out both;
        }

        .tense-block:nth-child(1) { animation-delay: 0.1s; }
        .tense-block:nth-child(2) { animation-delay: 0.15s; }
        .tense-block:nth-child(3) { animation-delay: 0.2s; }
        .tense-block:nth-child(4) { animation-delay: 0.25s; }
        .tense-block:nth-child(5) { animation-delay: 0.3s; }
        .tense-block:nth-child(6) { animation-delay: 0.35s; }

        .tense-block:hover {
            box-shadow: 0 8px 24px var(--shadow);
            transform: translateY(-4px);
        }

        .tense-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--secondary);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border);
        }

        .conjugation-list {
            list-style: none;
        }

        .conjugation-item {
            padding: 0.6rem 0;
            display: grid;
            grid-template-columns: 80px 1fr;
            gap: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .conjugation-item:last-child {
            border-bottom: none;
        }

        .pronoun {
            font-weight: 500;
            color: var(--text-muted);
        }

        .verb-form {
            color: var(--text);
            font-weight: 400;
        }

        .error {
            background: #FFF5F5;
            border: 2px solid #FC8181;
            border-radius: 12px;
            padding: 1.5rem;
            color: #C53030;
            text-align: center;
            animation: shake 0.5s ease-out;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .search-wrapper {
                flex-direction: column;
            }
            
            input[type="text"] {
                min-width: 100%;
            }
            
            .conjugation-grid {
                grid-template-columns: 1fr;
            }
        }

</head>

        function setVerb(verb) {
            document.getElementById('verbInput').value = verb;
            conjugateVerb();
        }

        function conjugateVerb() {
            const input = document.getElementById('verbInput').value.trim().toLowerCase();
            const results = document.getElementById('results');

            if (!input) {
                results.innerHTML = '<div class="error">Veuillez entrer un verbe</div>';
                return;
            }

            const verbData = verbDatabase[input];

            if (!verbData) {
                results.innerHTML = `<div class="error">Le verbe "${input}" n'est pas encore dans notre base de données. Essayez: ${Object.keys(verbDatabase).slice(0, 5).join(', ')}...</div>`;
                return;
            }

            let html = `
                <div class="verb-header">
                    <div class="verb-infinitive">${input.charAt(0).toUpperCase() + input.slice(1)}</div>
                    <div class="verb-info">${verbData.group}</div>
                </div>
                <div class="conjugation-grid">
            `;

            // Indicatif Présent
            html += createTenseBlock("Indicatif Présent", verbData.présent, pronouns);

            // Imparfait
            html += createTenseBlock("Imparfait", verbData.imparfait, pronouns);

            // Passé Simple
            html += createTenseBlock("Passé Simple", verbData.passé_simple, pronouns);

            // Futur
            html += createTenseBlock("Futur", verbData.futur, pronouns);

            // Conditionnel
            html += createTenseBlock("Conditionnel", verbData.conditionnel, pronouns);

            // Subjonctif
            html += createTenseBlock("Subjonctif Présent", verbData.subjonctif, pronouns);

            // Impératif
            const impératifPronouns = ["", "tu", "", "nous", "vous", ""];
            html += createTenseBlock("Impératif", verbData.impératif, impératifPronouns, true);

            // Participes
            html += `
                <div class="tense-block">
                    <h3 class="tense-title">Participes</h3>
                    <ul class="conjugation-list">
                        <li class="conjugation-item">
                            <span class="pronoun">Présent</span>
                            <span class="verb-form">${verbData.participe_présent}</span>
                        </li>
                        <li class="conjugation-item">
                            <span class="pronoun">Passé</span>
                            <span class="verb-form">${verbData.participe_passé}</span>
                        </li>
                    </ul>
                </div>
            `;

            html += '</div>';
            results.innerHTML = html;
        }

        function createTenseBlock(title, forms, pronouns, isImperative = false) {
            let html = `
                <div class="tense-block">
                    <h3 class="tense-title">${title}</h3>
                    <ul class="conjugation-list">
            `;

            for (let i = 0; i < forms.length; i++) {
                if (forms[i] !== null) {
                    const pronoun = isImperative && pronouns[i] === "" ? "" : pronouns[i];
                    html += `
                        <li class="conjugation-item">
                            <span class="pronoun">${pronoun}</span>
                            <span class="verb-form">${forms[i]}</span>
                        </li>
                    `;
                }
            }

            html += `
                    </ul>
                </div>
            `;

            return html;
        }

        // Allow Enter key to trigger conjugation
        document.getElementById('verbInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                conjugateVerb();
            }
